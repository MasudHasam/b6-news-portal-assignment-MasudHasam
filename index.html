<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WELCOME TO CDC NEWS</title>
    <!-- font icon -->
    <link href="https://cdn.lineicons.com/3.0/lineicons.css" rel="stylesheet">

    <!-- css link -->
    <link rel="stylesheet" href="styles/styles.css">

    <!-- bootstrap cnd link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


    <!-- tailwind cdn link -->
    <script src="https://cdn.tailwindcss.com"></script>



</head>

<body class="container bg-gray-400">
    <header>
        <nav class="navbar bg-light rounded-md shadow-amber-900">
            <div class="container-fluid">
                <a class="navbar-brand text-3xl font-extrabold italic text-gray-600">C<span
                        class="text-red-500">D</span>C NE<span class="text-amber-500">W</span>S</a>
                <div class="d-flex gap-4">
                    <div class="pt-1">
                        <button
                            class="font-semibold hover:bg-orange-400 px-3 py-1 rounded-xl btn btn-info border-0 ">News</button>
                        <button
                            class="font-semibold hover:bg-orange-400 px-3 py-1 rounded-xl btn btn-info border-0">Blog</button>
                    </div>
                    <img style="height: 40px; width: 40px;" class="rounded-full"
                        src="https://images.unsplash.com/photo-1527538079466-b6297ad15363?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTh8fGpva2VyfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
                        alt="">
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="catagory-area w-11/12 mx-auto">
            <div id="displayCatagory"
                class="mt-4 bg-slate-300 px-2 py-2 rounded-bottom grid grid-cols-2 gap-4  md:grid-cols-4 lg:grid-cols-8">

            </div>
        </section>

        <section class="find-item-area mt-3 bg-gray-300 w-11/12 mx-auto rounded-bottom">
            <div class="px-3 py-3">
                <p><span>00</span> items found for category <span>Sports</span></p>
            </div>
        </section>

        <section class="sort-area mt-3">
            <div
                class="d-flex flex-column gap-4 px-14 justify-content-sm-center flex-md-row justify-content-md-between  flex-lg-row justify-content-lg-between w-11/12 mx-auto ">
                <div class="d-flex gap-3">
                    <div>
                        <h1 class="font-semibold text-xl">Short By View</h1>
                    </div>
                    <div class="dropdown">
                        <a class="bg-gray-100 px-1 py-1 rounded-md text-gray-400 dropdown-toggle" aria-expanded="false">
                            Default
                        </a>
                    </div>
                </div>
                <div class="d-flex gap-3">
                    <button class="btn btn-primary">Today's pick</button>
                    <button class="btn btn-outline-secondary bg-gray-400 text-black">Trending</button>
                </div>
            </div>
        </section>


        <section id="errorMasage" class="noItemFound-section mt-28 mb-28">
            <h1 class="text-4xl font-extrabold text-red-800 text-center">No items found.</h1>
        </section>


        <section class="newsPost-section mt-5 mb-5 w-11/12 mx-auto">
            <div id="newsPost" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-6">

            </div>
        </section>

        <section class="modal-area">

            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div id="insideModal" class="modal-dialog">

                </div>
            </div>
        </section>
    </main>

    <footer class="bg-dark h-24 mt-10">
        <div class=" font-bold text-slate-300 italic d-flex pt-5 justify-content-center gap-3">
            <a href="">CONTACT US</a>
            <a href="">ABOUT US</a>
            <a href="">PRYVACY POLICY</a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="scripts/index.js"></script>
</body>

</html>
